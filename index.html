<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Anup Rijal's personal portfolio showcasing skills, projects, and experience." />
  <meta name="keywords" content="Anup Rijal, Portfolio, Developer, Projects, Resume" />
  <meta name="author" content="Anup Rijal" />
  <title>Anup Rijal</title>

  <link rel="icon" href="/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Urbanist', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap');
    body {
      font-family: 'Urbanist', sans-serif;
    }
    .nav-link.active {
      font-weight: bold;
      border-bottom: 2px solid currentColor;
      text-decoration: underline;
      color: #6366f1; /* Indigo-500 */
    }
    .nav-link {
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: currentColor;
      transition: width 0.3s ease-in-out;
    }
    .nav-link.active::after {
      width: 100%;
    }
    html {
      scroll-behavior: smooth;
      filter: brightness(0.96);
    }
    @media (prefers-color-scheme: dark) {
      html {
        filter: none;
      }
    }
    .floating-btn-container {
      position: fixed;
      top: 120px;
      right: 40px;
      z-index: 1000;
      animation: floatUpDown 4s ease-in-out infinite;
    }
    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }
    @media (prefers-reduced-motion: reduce) {
      [data-aos] {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>
</head>
